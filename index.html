<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
  </style>
</head>

<body>
  <div class="root">
    <h1> SCOREBOARD </h1>
    <div class="container">
      <div>
        <h3 id="home" class="teams">EMMA</h3>
        <p id="home-score" class="scores"> 0 </p>
        <button class="add-pts" onclick="add1PointH()"> +1 </button>
        <button class="add-pts" onclick="add2PointsH()"> +2 </button>
        <button class="add-pts" onclick="add3PointsH()"> +3 </button>
      </div>
      <div>
        <h3 id="guest" class="teams">LOGAN</h3>
        <p id="guest-score" class="scores"> 0 </p>
        <button class="add-pts" onclick="add1PointG()"> +1 </button>
        <button class="add-pts" onclick="add2PointsG()">+2 </button>
        <button class="add-pts" onclick="add3PointsG()">+3 </button>
      </div>
    </div>
    <div> <button id="new-game" onclick="resetScore()">New Game</button></div>
  </div>
  <script src="index.js"></script>
</body>
